<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="headContainer">
      <h2>Library Project</h2>
    </div>
    <button type="button" id="addBookBtn" onclick="openForm()">
      + Add Book
    </button>
    <div id="bookshelf"></div>
    <div class="content" id="content">
      <form action="" class="formContainer">
        <div class="popup" id="popup">
          <h1>Add a Book</h1>
          <label for="title">Title</label>
          <input type="text" id="title" />
          <label for="author">Author</label>
          <input type="text" id="author" />
          <label for="pages">Pages</label>
          <input type="text" id="pages" />
          <div class="isRead">
            <label for="haveRead">Have you Read?</label>
            <input type="checkbox" name="Read" id="haveRead" />
          </div>
          <div class="buttons">
            <button
              id="confirmBookBtn"
              type="button"
              onclick="addBookToLibrary()"
            >
              Confirm
            </button>
            <button id="cancelBookBtn" type="button" onclick="closeForm()">
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
